<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Assistant</title>
    <style>
        /* Základný štýl stránky */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Hlavný kontajner */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Nadpis */
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Formulár */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        button {
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab8;
        }

        /* Sekcia odpovede */
        .answer-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9fbfd;
            border-left: 4px solid #4a90e2;
            border-radius: 5px;
        }

        .answer-section h2 {
            margin: 0;
            color: #4a90e2;
        }

        .answer-section p {
            margin: 10px 0 0;
            font-size: 1.1em;
        }

        /* Responzívny dizajn */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Data Analyst Assistant</h1>
    <form action="/ask" method="POST">
        <label for="question">Enter your question:</label>
        <input type="text" id="question" name="question" placeholder="Type your question here..." required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <div class="answer-section">
        <h2>Your Question:</h2>
        <p>{{ question }}</p>
        <h2>Answer:</h2>
        <p>{{ answer.content }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
